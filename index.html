<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Viajes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="header-title">New Tour</h1>
            <button class="menu-button">
                <i class="fas fa-ellipsis-v"></i>
            </button>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Progress Card -->
            <div class="progress-card">
                <div class="progress-label">TODAY'S PROGRESS:</div>
                <div class="progress-row">
                    <div class="progress-value" id="today-tours">0 Tours Completed</div>
                    <div class="check-circle">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>

            <!-- Passengers Section -->
            <div class="section">
                <h2 class="section-title">Passengers</h2>
                <div class="passengers-row">
                    <button class="passenger-btn active" data-passengers="1">1</button>
                    <button class="passenger-btn" data-passengers="2">2</button>
                    <button class="passenger-btn" data-passengers="3">3</button>
                    <button class="passenger-btn" data-passengers="4">4</button>
                    <button class="passenger-btn" data-passengers="5">5</button>
                </div>
            </div>

            <!-- Country Section -->
            <div class="section">
                <h2 class="section-title">Country</h2>
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input 
                        type="text" 
                        class="search-input" 
                        id="country-input" 
                        placeholder="Belgium"
                        autocomplete="off"
                    >
                </div>
                <div class="suggestions-container" id="country-suggestions">
                    <!-- Suggestions will be populated here -->
                </div>
            </div>

            <!-- Payment Method -->
            <div class="section">
                <h2 class="section-title">Payment Method</h2>
                <div class="payment-row">
                    <button class="payment-btn active" data-payment="cash">
                        <i class="fas fa-money-bill"></i>
                        <span>Cash</span>
                    </button>
                    <button class="payment-btn" data-payment="card">
                        <i class="fas fa-credit-card"></i>
                        <span>Card</span>
                    </button>
                </div>
            </div>

            <!-- Tip Section -->
            <div class="section" id="cash-tip-section">
                <h2 class="section-title">Tip (Optional)</h2>
                <input 
                    type="number" 
                    class="amount-input" 
                    id="custom-tip-input" 
                    placeholder="Custom tip amount"
                    step="0.01"
                    min="0"
                >
            </div>

            <div class="section hidden" id="card-tip-section">
                <h2 class="section-title">Tip</h2>
                <div class="tip-row">
                    <button class="tip-btn active" data-tip="0">No Tip</button>
                    <button class="tip-btn" data-tip="7">€7</button>
                    <button class="tip-btn" data-tip="10.5">€10.5</button>
                    <button class="tip-btn" data-tip="14">€14</button>
                </div>
            </div>

            <!-- Amount Section -->
            <div class="section">
                <h2 class="section-title">Amount</h2>
                <div class="amount-display">
                    <div class="amount-display-text">€70.00</div>
                </div>
            </div>

            <!-- Save Button -->
            <button class="save-btn" id="save-tour-btn">
                SAVE TOUR
            </button>

            <!-- Summary Section -->
            <div class="summary-section">
                <h2 class="summary-title">SUMMARY OF DAY</h2>
                <div class="tours-list" id="tours-list">
                    <!-- Tours will be displayed here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Tour Template (Hidden) -->
    <template id="tour-template">
        <div class="tour-card">
            <div class="tour-header">
                <div class="tour-info">
                    <h3 class="tour-country">Belgium - 2 pax</h3>
                    <div class="tour-meta">
                        <span class="tour-time">14:30</span>
                        <span class="divider">|</span>
                        <div class="payment-badge">
                            <i class="fas fa-money-bill"></i>
                            <span class="payment-text">Cash</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tour-footer">
                <div class="amount-container">
                    <div class="amount">70.00 €</div>
                    <div class="tour-tip">+ 5.00 € tip</div>
                </div>
                <div class="total-container">
                    <div class="tour-total-label">Total</div>
                    <div class="total">75.00 €</div>
                </div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
